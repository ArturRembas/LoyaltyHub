plugins {
    id 'it.unicam.cs.ids.LoyaltyHub.java-application-conventions'
    id 'org.springframework.boot' version '3.0.5' // Usa l'ultima versione di Spring Boot disponibile
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'it.unicam.cs.ids.LoyaltyHub' // Nome gruppo del progetto
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17' // Versione di Java

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    // Define the main class for the application.
    mainClass = 'it.unicam.cs.ids.LoyaltyHub.app.App'
}
